---
layout: base.html
---

<h1>Gift List 2019</h1>
<p>Simple gift list ideas for Ryan Morton</p>
<ul>
  {% for gift in collections.gifts %}
  <li>
    <a href="{{ gift.data.page.url }}"
      >{{ gift.data.title }}:
      <span class="price">${{ gift.data.cost }}</span></a
    >
  </li>
  {% endfor %}
</ul>
